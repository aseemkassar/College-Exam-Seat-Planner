<!DOCTYPE html>
<html>
<head>
  <title>College Exam Seat Planner</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      margin: 0;
    }

    h1 { text-align: center; color: white; }

    .container { max-width: 1000px; margin: auto; }

    .box {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
    }

    h2 { color: #4a3fa7; }

    input, select {
      padding: 8px;
      margin: 6px 4px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .btn-add { background: #4caf50; color: white; }
    .btn-add:hover { background: #43a047; }

    .btn-del { background: #e53935; color: white; }
    .btn-del:hover { background: #c62828; }

    .btn-alloc { background: #1e88e5; color: white; }
    .btn-alloc:hover { background: #1565c0; }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
      border-radius: 8px;
      overflow: hidden;
    }

    th {
      background: #5c6bc0;
      color: white;
      padding: 10px;
    }

    td {
      padding: 8px;
      text-align: center;
      background: #f9f9ff;
    }

    tr:nth-child(even) td { background: #eef0ff; }

    .error { color: red; margin-top: 8px; }

    #result {
      margin-top: 10px;
      padding: 10px;
      background: #e8f5e9;
      border-radius: 8px;
      border: 1px solid #a5d6a7;
    }
  </style>
</head>

<body>

<h1>üéì College Exam Seat Planner</h1>

<div class="container">

<!-- ADD CLASSROOM -->
<div class="box">
  <h2>Add Classroom</h2>

  Room ID:
  <input id="roomId" placeholder="A101">

  Capacity:
  <input id="capacity" type="number" placeholder="40">

  Floor No:
  <input id="floorNo" type="number" placeholder="1">

  Near Washroom:
  <select id="nearWashroom">
    <option value="">Select</option>
    <option value="true">True</option>
    <option value="false">False</option>
  </select>

  <br>
  <button class="btn-add" onclick="addRoom()">‚ûï Add Classroom</button>
  <div id="msg" class="error"></div>
</div>

<!-- VIEW CLASSROOMS -->
<div class="box">
  <h2>All Classrooms</h2>
  <table>
    <thead>
      <tr>
        <th>Room ID</th>
        <th>Capacity</th>
        <th>Floor</th>
        <th>Near Washroom</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="roomTable"></tbody>
  </table>
</div>

<!-- ALLOCATE EXAM -->
<div class="box">
  <h2>Allocate Exam Seats</h2>

  Total Students:
  <input id="students" type="number" placeholder="Enter total students">

  <button class="btn-alloc" onclick="allocate()">üéØ Allocate</button>

  <h3>Allocation Result</h3>
  <div id="result"></div>
</div>

</div>

<script>
  let classrooms = [];

  function addRoom() {
    let roomId = document.getElementById("roomId").value.trim();
    let capacity = document.getElementById("capacity").value;
    let floorNo = document.getElementById("floorNo").value;
    let nearWashroom = document.getElementById("nearWashroom").value;

    // ‚úÖ Validation
    if (roomId === "" || capacity === "" || floorNo === "" || nearWashroom === "") {
      document.getElementById("msg").innerText = "‚ö† Please fill all fields!";
      return;
    }

    document.getElementById("msg").innerText = "";

    classrooms.push({
      roomId: roomId,
      capacity: parseInt(capacity),
      floorNo: parseInt(floorNo),
      nearWashroom: nearWashroom === "true"
    });

    displayRooms();
    clearForm();
  }

  function clearForm() {
    document.getElementById("roomId").value = "";
    document.getElementById("capacity").value = "";
    document.getElementById("floorNo").value = "";
    document.getElementById("nearWashroom").value = "";
  }

  function displayRooms() {
    let table = document.getElementById("roomTable");
    table.innerHTML = "";

    classrooms.forEach((r, index) => {
      table.innerHTML += `
        <tr>
          <td>${r.roomId}</td>
          <td>${r.capacity}</td>
          <td>${r.floorNo}</td>
          <td>${r.nearWashroom}</td>
          <td>
            <button class="btn-del" onclick="deleteRoom(${index})">Delete</button>
          </td>
        </tr>`;
    });
  }

  function deleteRoom(index) {
    classrooms.splice(index, 1);
    displayRooms();
  }

  function allocate() {
    let totalStudents = document.getElementById("students").value;

    if (totalStudents === "") {
      alert("Enter total students!");
      return;
    }

    totalStudents = parseInt(totalStudents);

    let sorted = [...classrooms].sort((a, b) => a.floorNo - b.floorNo);

    let allocated = [];
    let seats = 0;

    for (let room of sorted) {
      if (seats >= totalStudents) break;
      allocated.push(room);
      seats += room.capacity;
    }

    let resultDiv = document.getElementById("result");
    resultDiv.innerHTML = "";

    if (seats < totalStudents) {
      resultDiv.innerHTML = "<b style='color:red'>‚ùå Not enough seats available</b>";
      return;
    }

    resultDiv.innerHTML = "<b>‚úÖ Allocated Classrooms:</b><br><br>";

    allocated.forEach(r => {
      resultDiv.innerHTML +=
        `Room: <b>${r.roomId}</b>, Floor: ${r.floorNo}, Near Washroom: ${r.nearWashroom}<br>`;
    });

    resultDiv.innerHTML += `<br><b>Total Capacity:</b> ${seats}`;
  }
</script>

</body>
</html>
